  <header class="page-header">
    <h1>Add Product</h1>
    <p>add a product to our inventory</p>
  </header>
    <main>
      <form id="productFormWrite" class="add-new-product">
        <div class="product-form-inner">
          <div class="flexbox">
            <div class="property-image form-control">
              <div class="upload-image">
                <img id="uploadImage" src="static/images/no-image-selected.png" alt="no image selected" width="405px" height="570px">
              </div>   
                <label for="displayImageWrite">Select image </label>
                <input type="file" id="displayImageWrite" style="display:none"  class="select-file"   accept=".jpg, .png, .jpeg, .webp .gif">
             
            </div>
            <div>
              <div class="product-name form-control">
                <p id="errorMessageWrite"></p>
                <p id="successMessageWrite"></p>
              </div>
              <div class="product-name form-control">
                <label for="productTitleWrite">Title</label>         
                 <input id="productTitleWrite" type="text" placeholder="Citizen Kane" required >
              </div>
              <div class="product-name form-control">
                <label for="productPriceWrite">Price (CAD)</label>         
                 <input id="productPriceWrite" type="number" step="0.01" placeholder="0.00" required >
              </div>
              <div class="product-name form-control">
                <label for="productFormatWrite">Format</label>         
                 <input id="productFormatWrite" type="text" placeholder="DVD" required >
              </div>
              <div class="product-name form-control">
                <label for="productStarringWrite">Starring</label>         
                 <input id="productStarringWrite" type="text" placeholder="Orson Welles" required >
              </div>
              <div class="product-name form-control">
                <label for="productRunningTimeWrite">Running time (minutes)</label>         
                 <input id="productRunningTimeWrite" type="number" placeholder="119" required >
              </div>
              <div class="product-name form-control">
                <label for="productDiscsWrite">No. discs</label>         
                 <input id="productDiscsWrite" type="number" placeholder="1" required >
              </div>
              
              <div class="submit-button form-control flexbox">
                <button id="saveButtonWrite" type="submit">save</button>
                <button id="exitButtonWrite">exit</button>
              </div>
            </div>
  
          </div>
        </div>
    
      </form>
   
    </main>
