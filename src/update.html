 </nav>
  <header class="page-header">
    <h1>Update Product</h1>
    <p>change details on a selected products</p>
  </header>
 
  <main>
    <form id="productFormUpdate" class="add-new-product">
      <div class="product-form-inner">
        <div class="flexbox">
          <div class="property-image form-control">
            <div class="upload-image">
              <img id="defaultProductImage" src="static/images/no-image-selected.png" alt="no image selected" width="405px" height="570px">
            </div>   
              <label for="displayImageUpdate">Select image </label>
              <input type="file" id="displayImageUpdate" style="display:none"  class="select-file"   accept=".jpg, .png, .jpeg, .webp .gif">
           
          </div>
          <div>
            <div class="product-name form-control">
              <p id="errorMessageUpdate"></p>
              <p id="successMessageUpdate"></p>
            </div>
            <div class="product-name form-control">
              <label for="productTitleUpdate">Title</label>         
               <input id="productTitleUpdate" type="text" placeholder="Citizen Kane" required>
            </div>
            <div class="product-name form-control">
              <label for="productPriceUpdate">Price (CAD)</label>         
               <input id="productPriceUpdate" type="number" step="0.01" placeholder="0.00" required>
            </div>
            <div class="product-name form-control">
              <label for="productFormatUpdate">Format</label>         
               <input id="productFormatUpdate" type="text" placeholder="DVD" required>
            </div>
            <div class="product-name form-control">
              <label for="productStarringUpdate">Starring</label>         
               <input id="productStarringUpdate" type="text" placeholder="Orson Welles" required>
            </div>
            <div class="product-name form-control">
              <label for="productRunningTimeUpdate">Running time (minutes)</label>         
               <input id="productRunningTimeUpdate" type="number" placeholder="119" required>
            </div>
            <div class="product-name form-control">
              <label for="productDiscsUpdate">No. discs</label>         
               <input id="productDiscsUpdate" type="number" placeholder="1" required>
            </div>
            
            <div class="submit-button form-control flexbox">
              <button id="saveButtonUpdate" type="submit">save</button>
              <button id="exitButtonUpdate">exit</button>
            </div>
          </div>

        </div>
      </div>
  
    </form>
 
  </main>
</body>
